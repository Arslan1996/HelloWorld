            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Degree</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a>Degree</a>
                        </li>
                        <li class="active">
                            <strong>Add Degree</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight ecommerce">
            <div class="row">
                <div class="col-lg-12">
                    <div class="tabs-container" style="margin-bottom:2%">
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#tab-1"> Degree Information</a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="panel-body">
                                       <form id="addDegreeForm" onsubmit="return false">
                                        <fieldset class="form-horizontal">
                                            <div class="form-group"><label class="col-sm-2 control-label" >Degree No:</label>
                                                <div class="col-sm-10"><input id="degreeNo" type="text" class="form-control" placeholder="16-1393" required=""></div>
                                            </div>
                                            <div class="form-group"><label class="col-sm-2 control-label">Registration No:</label>
                                                <div class="col-sm-10"><input type="text" id="regNo" class="form-control" placeholder="12F-8012" required=""></div>
                                            </div>
                                            <div class="form-group"><label class="col-sm-2 control-label">Student Name:</label>
                                                <div class="col-sm-10"><input type="text" id="studentName" class="form-control" placeholder="Arslan Ahmad" required=""></div>
                                            </div>
                                            <div class="form-group"><label class="col-sm-2 control-label">Degree:</label>
                                                <div class="col-sm-10"><input type="text" id="degreeType" class="form-control" placeholder="BS/MS" required=""></div>
                                            </div>
                                            <div class="form-group"><label class="col-sm-2 control-label">Major:</label>
                                                <div class="col-sm-10"><input type="text" id="degreeMajor" class="form-control" placeholder="Computer Sciences" required=""></div>
                                            </div>
                                            <div class="form-group"><label class="col-sm-2 control-label">Credit Hours:</label>
                                                <div class="col-sm-10"><input type="number" id="creditHours" class="form-control" placeholder="130" required=""></div>
                                            </div>
                                            <div class="form-group"><label class="col-sm-2 control-label">Completion Date:</label>
                                                <div class="col-sm-10"><div class="input-group date"><span class="input-group-addon"><i class="fa fa-calendar"></i></span><input id="completionDate" type="text" class="form-control" value="03/04/2014" required=""></div></div>
                                            </div>
                                            <div class="form-group"><label class="col-sm-2 control-label">Degree Issued on :</label>
                                                <div class="col-sm-10"><div class="input-group date"><span class="input-group-addon"><i class="fa fa-calendar"></i></span><input id="degreeIssuedDate" type="text" class="form-control" value="03/04/2014" required=""></div></div>
                                            </div>
                                            <div class="form-group row">
                                                    <div class="col-sm-1 col-sm-offset-11">
                                                        <button class="btn btn-primary btn-sm" type="submit" onclick="addDegreeApp.addDegree()">Save</button>
                                                    </div>
                                                </div>
                                        </fieldset>
                                       </form>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>

<script>
    $(document).ready(function(){
        $('.input-group.date').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });
    });
</script>
