<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DrovesIn | Register</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <!--div>
                <h1 class="logo-name">DrovesIn</h1>
            </div-->
            <h3>Register to DrovesIn</h3>
            <p>Create account to see it in action.</p>
            <form class="m-t" role="form" onsubmit="return false">
                <div class="form-group">
                    <input id="name" type="text" class="form-control" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <input id="email" type="email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input id="contact" type="text" class="form-control" placeholder="Contact" required="">
                </div>
                <div class="form-group">
                    <input id="CNIC" data-mask="99999-9999999-9" type="text" class="form-control" placeholder="CNIC" required="">
                </div>
                <div class="form-group">
                    <input id="pass" type="password" class="form-control" placeholder="Password" required="">
                </div>
                <div class="form-group">
                    <select id="gender" class="form-control">
                        <option value="select">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" onclick="App.register()" id ="registerButton" class="btn btn-primary block full-width m-b">Register</button>
                </div>
                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
            </form>
            <p class="m-t"> <small>Developed By HA Developers &copy; 2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/UserApp.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
       <!-- Input Mask-->
    <script src="js/plugins/jasny/jasny-bootstrap.min.js"></script>
       
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="myjs/login.js"></script>
</body>

</html>
