<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DrovesIn | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">DROVESIN</h1>

            </div>
            <h3>Welcome to DrovesIn</h3>
           
            <p>Login in. To see it in action.</p>
            <form class="m-t" role="form" onsubmit="return false">
                <div class="form-group">
                    <input id="email" type="text" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input id="pass" type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button id="loginButton" type="submit" onclick="App.Login()" class="btn btn-primary block full-width m-b">Login</button>

                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
            </form>
            <p class="m-t"> <small>Developed By HA Developers &copy; 2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/UserApp.js"></script>

</body>

</html>
